name: Deploy docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run build

      - name: Deploy storybook
        working-directory: ./packages/docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REMOTE_URL="https://x-access-token:${GH_TOKEN}@github.com/JoaoNaif/design-system.git"
          npm run deploy-storybook -- \
            --ci \
            --existing-output-dir=storybook-static \
            --git-remote=$REMOTE_URL
